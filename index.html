<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GMod Web Playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            overflow: hidden;
            background: #0a1929;
            color: #fff;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .toolbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #00a8ff;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #00a8ff, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .mode-selector {
            display: flex;
            gap: 5px;
        }
        
        .mode-btn {
            padding: 6px 10px;
            background: rgba(50, 50, 70, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        .mode-btn.active {
            background: rgba(0, 168, 255, 0.3);
            border-color: #00a8ff;
        }
        
        .tools {
            display: flex;
            gap: 5px;
        }
        
        .tool-btn {
            padding: 6px 10px;
            background: rgba(50, 50, 70, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tool-btn.active {
            background: rgba(0, 168, 255, 0.3);
            border-color: #00a8ff;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 20;
        }
        
        .joystick-container {
            width: 120px;
            height: 120px;
            position: relative;
            pointer-events: auto;
        }
        
        .joystick {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }
        
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 100, 100, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:active {
            background: rgba(255, 100, 100, 0.5);
        }
        
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00a8ff;
            backdrop-filter: blur(5px);
            z-index: 15;
            max-width: 300px;
        }
        
        .hud-section {
            margin-bottom: 10px;
        }
        
        .hud-title {
            color: #00ff9d;
            margin-bottom: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .hud-content {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .hud-item {
            background: rgba(30, 30, 50, 0.7);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .hud-icon {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        }
        
        .console-body {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
