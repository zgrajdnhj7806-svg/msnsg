<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 手机端适配关键：强制viewport不缩放，避免画面拉伸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GMod Web Playground（手机可用）</title>
    <!-- 核心依赖：固定版本，避免手机端加载失败 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation; /* 禁止手机端双指缩放，避免干扰摇杆 */
        }
        
        body {
            overflow: hidden;
            background: #0a1929;
            color: #fff;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: fixed; /* 锁定窗口，防止手机端滚动 */
            top: 0;
            left: 0;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* 游戏画布：手机端必须占满屏幕，且层级正确 */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block; /* 解决手机端画布默认inline导致的空隙 */
        }

        /* 顶部工具栏：适配手机端宽度，按钮不挤 */
        .toolbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 8px 10px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #00a8ff;
        }
        
        .logo {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #00a8ff, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .mode-selector {
            display: flex;
            gap: 4px;
        }
        
        .mode-btn {
            padding: 4px 8px;
            font-size: 11px;
        }
        
        .mode-btn.active {
            background: rgba(0, 168, 255, 0.3);
            border-color: #00a8ff;
        }
        
        .tools {
            display: flex;
            gap: 4px;
        }
        
        .tool-btn {
            padding: 4px 8px;
            font-size: 11px;
            gap: 3px;
        }
        
        .tool-btn.active {
            background: rgba(0, 168, 255, 0.3);
            border-color: #00a8ff;
        }

        /* 手机摇杆：放大点击区域，适配触屏 */
        .mobile-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            pointer-events: none;
            z-index: 20;
        }
        
        .joystick-container {
            width: 130px;
            height: 130px;
            pointer-events: auto;
        }
        
        .joystick {
            width: 65px;
            height: 65px;
            top: 32.5px;
            left: 32.5px;
        }
        
        .action-buttons {
            gap: 20px;
            pointer-events: auto;
        }
        
        .action-btn {
            width: 65px;
            height: 65px;
            font-size: 26px;
        }

        /* 可移动窗口：适配手机端触摸拖动 */
        #hud, #luaConsole, #propLibrary, #toolGun {
            cursor: grab;
            user-select: none;
        }
        #hud:active, #luaConsole:active, #propLibrary:active, #toolGun:active {
            cursor: grabbing;
        }

        /* 以下样式保持GMod风格，仅优化手机端字体大小 */
        #hud {
            bottom: 180px;
            left: 20px;
            padding: 10px;
            max-width: 280px;
        }
        
        .hud-title {
            font-size: 13px;
        }
        
        .hud-item {
            padding: 4px 7px;
            font-size: 11px;
        }
        
        #luaConsole {
            bottom: 180px;
            right: 20px;
            width: 280px;
            height: 160px;
        }
        
        .console-title {
            font-size: 13px;
        }
        
        .console-body {
            font-size: 11px;
        }
        
        .console-input input {
            padding: 5px 7px;
            font-size: 11px;
        }
        
        #propLibrary {
            top: 70px;
            left: 20px;
            width: 300px;
            height: 380px;
            display: none;
        }
        
        .lib-title {
            font-size: 15px;
        }
        
        .lib-tab {
            padding: 7px 12px;
            font-size: 12px;
        }
        
        .lib-cat-title {
            font-size: 13px;
        }
        
        .lib-item {
            padding: 7px 10px;
            font-size: 11px;
        }
        
        #toolGun {
            top: 70px;
            right: 20px;
            width: 270px;
            height: 300px;
            display: none;
        }
        
        .toolgun-title {
            font-size: 15px;
        }
        
        .tool-name {
            font-size: 13px;
        }
        
        .tool-desc {
            font-size: 10px;
        }
        
        .tool-setting {
            font-size: 11px;
        }
        
        /* 全屏提示：手机端更醒目 */
        #fullscreenTip {
            padding: 12px 18px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="toolbar">
            <div class="logo">GMod Web</div>
            <div class="mode-selector">
                <button class="mode-btn active" id="editMode">编辑</button>
                <button class="mode-btn" id="playMode">游玩</button>
            </div>
            <div class="tools">
                <button class="tool-btn" id="propBtn"><<i class="fas fa-cube"></</i> 道具</button>
                <button class="tool-btn" id="toolGunBtn"><<i class="fas fa-wrench"></</i> 工具枪</button>
                <button class="tool-btn" id="fullscreenBtn"><<i class="fas fa-expand"></</i> 全屏</button>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="joystick-container" id="moveJoystickContainer">
                <div class="joystick" id="moveJoystick"></div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" id="grabBtn"><<i class="fas fa-hand-pointer"></</i></button>
